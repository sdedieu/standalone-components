<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="card-header-image" [style.background-image]="'url(\'' + city?.avatar + '\')'"></div>
      <mat-card-title>{{ city?.name }}</mat-card-title>
      <mat-card-subtitle>{{ city.country }}</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image" mat-card-image [src]="city?.image" [alt]="'Photo of ' + city?.name">
    <mat-card-content class="card-content">
      <p>
        {{ city?.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
